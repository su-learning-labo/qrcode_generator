<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRコードジェネレーター</h1>
            <p>テキストやURLをQRコードに変換してダウンロードできます</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="text-input">テキストまたはURLを入力してください</label>
                <textarea 
                    id="text-input" 
                    placeholder="ここにURLやテキストを入力"
                    rows="3"
                ></textarea>
            </div>
            
            <div class="qr-section">
                <div class="qr-container">
                    <div id="qr-canvas"></div>
                </div>
                
                <div class="download-buttons">
                    <button id="download-png" class="download-btn png-btn">PNGでダウンロード</button>
                    <button id="download-svg" class="download-btn svg-btn">SVGでダウンロード</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 QRコードジェネレーター</p>
        </footer>
    </div>
    
    <!-- QRコード生成ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
