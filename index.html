<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>QRコードジェネレーター</title>
    <link rel="stylesheet" href="src/style.css?v=2.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📱</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRコードジェネレーター</h1>
            <p>テキストやURLをQRコードに変換してダウンロードできます</p>
        </header>
        
        <main>
        <div class="input-section">
            <label for="text-input">
                <span class="label-text">テキストまたはURLを入力してください</span>
                <span class="label-icon">📝</span>
            </label>
            <div class="input-wrapper">
                <textarea
                    id="text-input"
                    placeholder="ここにURLやテキストを入力してください..."
                    rows="3"
                ></textarea>
                <div class="input-footer">
                    <span class="char-count">0 / 2953 文字</span>
                    <div class="input-actions">
                        <button type="button" id="toggle-logo" class="toggle-logo-btn">
                            <span class="btn-icon">🖼️</span>
                            <span class="btn-text">ロゴ追加</span>
                        </button>
                        <span class="input-type">テキスト</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="logo-section" id="logo-section" style="display: none;">
            <label for="logo-upload" class="logo-label">
                <span class="label-text">中央ロゴ（オプション）</span>
                <span class="label-icon">🖼️</span>
            </label>
            <div class="logo-upload-area" id="logo-upload-area">
                <input type="file" id="logo-upload" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="upload-placeholder">
                    <div class="upload-icon">📁</div>
                    <p>ロゴ画像を選択してください</p>
                    <small>PNG, JPG, SVG対応（推奨サイズ: 60x60px）</small>
                </div>
                <div class="logo-preview" id="logo-preview" style="display: none;">
                    <img id="logo-image" alt="ロゴプレビュー">
                    <button type="button" id="remove-logo" class="remove-logo-btn">×</button>
                </div>
            </div>
        </div>
            
            <div class="qr-section">
                <div class="qr-container">
                    <div class="qr-header">
                        <h3>QRコード</h3>
                        <div class="qr-actions">
                            <button class="action-btn" title="コピー" id="copy-qr">📋</button>
                            <button class="action-btn" title="全画面表示" id="fullscreen-qr">🔍</button>
                        </div>
                    </div>
                    <div id="qr-canvas" class="qr-display">
                        <div class="qr-placeholder">
                            <div class="placeholder-icon">📱</div>
                            <p>テキストを入力するとQRコードが表示されます</p>
                        </div>
                    </div>
                </div>
                
                <div class="download-section">
                    <h4>ダウンロード</h4>
                    <div class="download-buttons">
                        <button id="download-png" class="download-btn png-btn">
                            <span class="btn-icon">🖼️</span>
                            <span class="btn-text">PNG</span>
                            <span class="btn-desc">高品質画像</span>
                        </button>
                        <button id="download-svg" class="download-btn svg-btn">
                            <span class="btn-icon">🎨</span>
                            <span class="btn-text">SVG</span>
                            <span class="btn-desc">ベクター形式</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 QRコードジェネレーター</p>
        </footer>
    </div>
    
    <!-- QRコード生成ライブラリ -->
    <script>
        // kjuaライブラリを使用（確実なCDN URL）
        const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/kjua@0.10.0/dist/kjua.min.js',
            'https://unpkg.com/kjua@0.10.0/dist/kjua.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/kjua/0.10.0/kjua.min.js'
        ];
        
        let currentIndex = 0;
        
        function loadQRCodeLibrary() {
            if (currentIndex >= cdnUrls.length) {
                alert('QRコードライブラリの読み込みに失敗しました。インターネット接続を確認してください。');
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentIndex];
            script.onload = function() {
                // kjuaライブラリをチェック
                if (typeof kjua !== 'undefined' || typeof window.kjua !== 'undefined') {
                    // main.jsを読み込み
                    const mainScript = document.createElement('script');
                    mainScript.src = 'src/main.js?v=2.0';
                    document.body.appendChild(mainScript);
                } else {
                    currentIndex++;
                    loadQRCodeLibrary();
                }
            };
            script.onerror = function() {
                currentIndex++;
                loadQRCodeLibrary();
            };
            document.head.appendChild(script);
        }
        
        // ページ読み込み完了後にライブラリを読み込み
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ページ読み込み完了 - バージョン 2.0');
            console.log('CSSファイル:', document.querySelector('link[href*="style.css"]').href);
            loadQRCodeLibrary();
        });
    </script>
    
    <!-- エラーハンドリング -->
    <script>
        // グローバルエラーハンドリング
        window.addEventListener('error', function(e) {
            // ブラウザ拡張機能のエラーは無視
            if (e.filename && e.filename.includes('content.js')) {
                return;
            }
            // その他のエラーはコンソールに出力
            console.error('アプリケーションエラー:', e.error);
        });
        
        // Promise rejection エラーハンドリング
        window.addEventListener('unhandledrejection', function(e) {
            // ブラウザ拡張機能のエラーは無視
            if (e.reason && e.reason.toString().includes('message port')) {
                return;
            }
            // その他のエラーはコンソールに出力
            console.error('未処理のPromise rejection:', e.reason);
        });
    </script>
</body>
</html>
