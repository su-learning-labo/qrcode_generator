<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📱</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRコードジェネレーター</h1>
            <p>テキストやURLをQRコードに変換してダウンロードできます</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="text-input">テキストまたはURLを入力してください</label>
                <textarea 
                    id="text-input" 
                    placeholder="ここにURLやテキストを入力"
                    rows="3"
                ></textarea>
            </div>
            
            <div class="qr-section">
                <div class="qr-container">
                    <div id="qr-canvas"></div>
                </div>
                
                <div class="download-buttons">
                    <button id="download-png" class="download-btn png-btn">PNGでダウンロード</button>
                    <button id="download-svg" class="download-btn svg-btn">SVGでダウンロード</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 QRコードジェネレーター</p>
        </footer>
    </div>
    
    <!-- QRコード生成ライブラリ -->
    <script>
        // kjuaライブラリを使用（確実なCDN URL）
        const cdnUrls = [
            'https://cdn.jsdelivr.net/npm/kjua@0.10.0/dist/kjua.min.js',
            'https://unpkg.com/kjua@0.10.0/dist/kjua.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/kjua/0.10.0/kjua.min.js'
        ];
        
        let currentIndex = 0;
        
        function loadQRCodeLibrary() {
            if (currentIndex >= cdnUrls.length) {
                alert('QRコードライブラリの読み込みに失敗しました。インターネット接続を確認してください。');
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentIndex];
            script.onload = function() {
                // kjuaライブラリをチェック
                if (typeof kjua !== 'undefined' || typeof window.kjua !== 'undefined') {
                    // main.jsを読み込み
                    const mainScript = document.createElement('script');
                    mainScript.src = 'src/main.js';
                    document.body.appendChild(mainScript);
                } else {
                    currentIndex++;
                    loadQRCodeLibrary();
                }
            };
            script.onerror = function() {
                currentIndex++;
                loadQRCodeLibrary();
            };
            document.head.appendChild(script);
        }
        
        // ページ読み込み完了後にライブラリを読み込み
        document.addEventListener('DOMContentLoaded', loadQRCodeLibrary);
    </script>
    
    <!-- エラーハンドリング -->
    <script>
        // グローバルエラーハンドリング
        window.addEventListener('error', function(e) {
            // ブラウザ拡張機能のエラーは無視
            if (e.filename && e.filename.includes('content.js')) {
                return;
            }
            // その他のエラーはコンソールに出力
            console.error('アプリケーションエラー:', e.error);
        });
        
        // Promise rejection エラーハンドリング
        window.addEventListener('unhandledrejection', function(e) {
            // ブラウザ拡張機能のエラーは無視
            if (e.reason && e.reason.toString().includes('message port')) {
                return;
            }
            // その他のエラーはコンソールに出力
            console.error('未処理のPromise rejection:', e.reason);
        });
    </script>
</body>
</html>
