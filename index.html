<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRсѓ│сЃ╝сЃЅсѓИсѓДсЃЇсЃгсЃ╝сѓ┐сЃ╝</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>­ЪЊ▒</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRсѓ│сЃ╝сЃЅсѓИсѓДсЃЇсЃгсЃ╝сѓ┐сЃ╝</h1>
            <p>сЃєсѓГсѓ╣сЃѕсѓёURLсѓњQRсѓ│сЃ╝сЃЅсЂФтцЅТЈЏсЂЌсЂдсЃђсѓдсЃ│сЃГсЃ╝сЃЅсЂДсЂЇсЂЙсЂЎ</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="text-input">сЃєсѓГсѓ╣сЃѕсЂЙсЂЪсЂ»URLсѓњтЁЦтіЏсЂЌсЂдсЂЈсЂасЂЋсЂё</label>
                <textarea 
                    id="text-input" 
                    placeholder="сЂЊсЂЊсЂФURLсѓёсЃєсѓГсѓ╣сЃѕсѓњтЁЦтіЏ"
                    rows="3"
                ></textarea>
            </div>
            
            <div class="qr-section">
                <div class="qr-container">
                    <canvas id="qr-canvas"></canvas>
                </div>
                
                <div class="download-buttons">
                    <button id="download-png" class="download-btn png-btn">PNGсЂДсЃђсѓдсЃ│сЃГсЃ╝сЃЅ</button>
                    <button id="download-svg" class="download-btn svg-btn">SVGсЂДсЃђсѓдсЃ│сЃГсЃ╝сЃЅ</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 QRсѓ│сЃ╝сЃЅсѓИсѓДсЃЇсЃгсЃ╝сѓ┐сЃ╝</p>
        </footer>
    </div>
    
    <!-- QRсѓ│сЃ╝сЃЅућЪТѕљсЃЕсѓцсЃќсЃЕсЃф -->
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="src/main.js"></script>
    
    <!-- сѓесЃЕсЃ╝сЃЈсЃ│сЃЅсЃфсЃ│сѓ░ -->
    <script>
        // сѓ░сЃГсЃ╝сЃљсЃФсѓесЃЕсЃ╝сЃЈсЃ│сЃЅсЃфсЃ│сѓ░
        window.addEventListener('error', function(e) {
            // сЃќсЃЕсѓдсѓХТІАт╝хТЕЪУЃйсЂ«сѓесЃЕсЃ╝сЂ»уёАУдќ
            if (e.filename && e.filename.includes('content.js')) {
                return;
            }
            // сЂЮсЂ«С╗ќсЂ«сѓесЃЕсЃ╝сЂ»сѓ│сЃ│сѓйсЃ╝сЃФсЂФтЄ║тіЏ
            console.error('сѓбсЃЌсЃфсѓ▒сЃ╝сѓисЃДсЃ│сѓесЃЕсЃ╝:', e.error);
        });
        
        // Promise rejection сѓесЃЕсЃ╝сЃЈсЃ│сЃЅсЃфсЃ│сѓ░
        window.addEventListener('unhandledrejection', function(e) {
            // сЃќсЃЕсѓдсѓХТІАт╝хТЕЪУЃйсЂ«сѓесЃЕсЃ╝сЂ»уёАУдќ
            if (e.reason && e.reason.toString().includes('message port')) {
                return;
            }
            // сЂЮсЂ«С╗ќсЂ«сѓесЃЕсЃ╝сЂ»сѓ│сЃ│сѓйсЃ╝сЃФсЂФтЄ║тіЏ
            console.error('ТюфтЄдуљєсЂ«Promise rejection:', e.reason);
        });
    </script>
</body>
</html>
