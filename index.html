<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードジェネレーター</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QRコードジェネレーター</h1>
            <p>テキストやURLをQRコードに変換してダウンロードできます</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="text-input">テキストまたはURLを入力してください</label>
                <textarea 
                    id="text-input" 
                    placeholder="ここにURLやテキストを入力"
                    rows="3"
                ></textarea>
            </div>
            
            <div class="qr-section">
                <div class="qr-container">
                    <canvas id="qr-canvas"></canvas>
                </div>
                
                <div class="download-buttons">
                    <button id="download-png" class="download-btn png-btn">PNGでダウンロード</button>
                    <button id="download-svg" class="download-btn svg-btn">SVGでダウンロード</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 QRコードジェネレーター</p>
        </footer>
    </div>
    
    <!-- QRコード生成ライブラリ -->
    <script>
        // 複数のCDNを試す
        const cdnUrls = [
            'https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js',
            'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js'
        ];
        
        let currentCdnIndex = 0;
        
        function loadQRCodeLibrary() {
            if (currentCdnIndex >= cdnUrls.length) {
                console.error('すべてのCDNからの読み込みに失敗しました');
                alert('QRコードライブラリの読み込みに失敗しました。インターネット接続を確認してください。');
                return;
            }
            
            const script = document.createElement('script');
            script.src = cdnUrls[currentCdnIndex];
            script.onload = function() {
                console.log('QRCodeライブラリが読み込まれました:', cdnUrls[currentCdnIndex]);
                loadMainScript();
            };
            script.onerror = function() {
                console.warn('CDN読み込み失敗:', cdnUrls[currentCdnIndex]);
                currentCdnIndex++;
                loadQRCodeLibrary();
            };
            document.head.appendChild(script);
        }
        
        function loadMainScript() {
            const script = document.createElement('script');
            script.src = 'src/main.js';
            script.onerror = function() {
                console.error('main.jsの読み込みに失敗しました');
            };
            document.body.appendChild(script);
        }
        
        // ページ読み込み完了後にQRCodeライブラリの読み込みを開始
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMが読み込まれました');
            loadQRCodeLibrary();
        });
    </script>
</body>
</html>
